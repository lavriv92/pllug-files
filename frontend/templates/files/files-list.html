<div>
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dir in directories">
        <td>
          <a href="/files/{{ dir._id }}">{{ dir.name }}</a>
        </td>
        <td>
          {{ dir.created | date }}
        </td>
      </td>
    </tbody>
  </table>
</div>
