<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pllug files</title>
    <link rel="stylesheet" type="text/css" href="/build/css/common.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="page-header">Login</h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form method="POST" class="login-form" role="form">
            <div class="row" class="panel">
              <div class="form-group form-group-lg">
                <input class="form-control" placeholder="username" type="username" name="username"/>
              <small class="text-danger">{{ errors.username }}</small>
             </div>
          <div class="form-group form-group-lg">
            <input class="form-control" placeholder="password" type="password" name="password"/>
            <small class="text-danger">{{ errors.password }}</small>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-lg pull-right">login</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
